<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Deserturi la Comanda</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Deserturi la Comandă</h1>
            <p>Ieftin, Bun și mult în Kilă</p>
            <a href="#" class="btn" id="orderBtn">Comandă Acum</a>
        </div>
    </section>

    <!-- Popup -->
    <div id="orderPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Contactează-ne</h2>
            <div class="contact-options">
                <a href="https://www.instagram.com/valea_bakery?igsh=MXNmZnV4dnhsMWxzMA==" target="_blank" class="contact-option">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="tel:+373 68686868" class="contact-option">
                    <i class="fas fa-phone"></i>
                    <span>Telefon: +373 68686868</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const popup = document.getElementById("orderPopup");
        const btn = document.getElementById("orderBtn");
        const closeBtn = document.getElementsByClassName("close-btn")[0];
        
        btn.onclick = function() {
            popup.style.display = "flex";
        }

        closeBtn.onclick = function() {
            popup.style.display = "none";
        }
        
        window.onclick = function(event) {
            if (event.target == popup) {
                popup.style.display = "none";
            }
        }
    </script>
</body>
</html>
